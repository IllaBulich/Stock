<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="Ошибка"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <main>
        <div class="container mt-0">
        <h1 class="text-body-emphasis">Похоже у вас проблемы</h1>
        <p th:text="${error}" class="fs-5 col-md-8"></p>

        <div class="mb-5">
            <button class="btn btn-primary btn-lg px-4" onclick="goBack()">Вернутся назад</button>
        </div>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>

        </div>
    </main>

</body>
</html>
