<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title th:text="блог"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5">
    <h1>Редактирование</h1>
    <div>
        <form th:action="'/stocks/' + ${stock.id} + '/edit'" method="post" enctype="multipart/form-data">
            <div class="input-group input-group-sm  mb-3">
                <span class="input-group-text">Введите название</span>
                <input type="text" th:value="${stock.title}" class="form-control" name="title">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Введите название города</span>
                <input type="text" th:value="${stock.city}" class="form-control" name="city">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Введите название улицы</span>
                <input type="text" th:value="${stock.street}" class="form-control" name="street">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Введите адрес</span>
                <input type="text" th:value="${stock.address}" class="form-control" name="address">
            </div>


        <button type="submit" class="btn btn-success">Обновить</button>
        </form>


    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
