<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="Главная"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header" ></header>
<div class="container d-flex flex-wrap">
  <ul class="nav me-auto">
    <li class="nav-item"><a href="/stocks" class="nav-link link-body-emphasis px-2 active" aria-current="page">Склады</a></li>
    <li class="nav-item"><a href="/stocks/add" class="nav-link link-body-emphasis px-2">Добавить</a></li>
    <li class="nav-item"><a href="/stocks/addProducts" class="nav-link link-body-emphasis px-2">Оприходования</a></li>
    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">#</a></li>
    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">#</a></li>
  </ul>
</div>

<div class="container mt-5">
  <h1>склады</h1>
    <table class="table table-striped-columns">
      <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Город</th>
        <th scope="col">Удица</th>
        <th scope="col">Адрес</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="el:${stocks}">
        <th th:text="${el.title}"/>
        <td th:text="${el.city}"/>
        <td th:text="${el.street}"/>
        <td th:text="${el.address}"/>
        <th><a th:href="'/stocks/details/' + ${el.id} " class="btn btn-success">Подробние</a></th>
        <th><form th:action = "'/stocks/' + ${el.id} + '/remove'" method="post">
          <button class = "btn btn-warning" type="submit">Удалить</button>
        </form></th>
      </tr>
      </tbody>
    </table>


</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
