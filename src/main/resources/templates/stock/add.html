<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="immovables"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5">
    <h1>Добавление</h1>
    <br>
    <form th:action="@{/stocks/add}" method="post" enctype="multipart/form-data">

        <div class="input-group input-group-sm  mb-3">
            <span class="input-group-text">Введите название *</span>
            <input type="text" class="form-control" name="title"  required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите название города *</span>
            <input type="text" class="form-control" name="city"  required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите название улицы *</span>
            <input type="text" class="form-control" name="street"  required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите адрес *</span>
            <input type="text" class="form-control" name="address"  required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>

</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
