<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="Главная"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header" ></header>
<div class="container d-flex flex-wrap">
  <ul class="nav me-auto">
    <li class="nav-item"><a href="/products" class="nav-link link-body-emphasis px-2 active" aria-current="page">Продукты</a></li>
    <li class="nav-item"><a href="/products/add" class="nav-link link-body-emphasis px-2">Добавить</a></li>
    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">#</a></li>
    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">#</a></li>
    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">#</a></li>
  </ul>
</div>

<div class="container mt-5">
  <h1>Продукты</h1>
    <table class="table table-striped-columns">
      <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Стоймасть закупки</th>
        <th scope="col">Артикул</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="el:${products}">
        <th th:text="${el.name}"/>
        <th><p th:text="${el.description}"/></th>
        <th th:text="${el.purchase_price}"/>
        <th th:text="${el.vendor_code}"/>
        <th><a th:href="'/products/' + ${el.id} + '/edit'" class="btn btn-success">Редактировать</a></th>
        <th><form th:action = "'/products/' + ${el.id} + '/remove'" method="post">
          <button class = "btn btn-warning" type="submit">Удалить</button>
        </form></th>
      </tr>
      </tbody>
    </table>


</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
