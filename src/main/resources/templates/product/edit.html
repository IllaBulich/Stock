<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title th:text="${product.name}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5">
    <h1>Редактирование</h1>
    <div>
        <form th:action="'/products/' + ${product.id} + '/edit'" method="post" enctype="multipart/form-data">
            <div class="input-group input-group-sm  mb-3">
                <span class="input-group-text">Введите название</span>
                <input type="text" th:value="${product.name}" class="form-control" name="name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Описание</span>
                <textarea name="description" placeholder="Описание" class="form-control"
                          th:text="${product.description}"></textarea>
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Закупочная цена</span>
                <input type="number"  min="0" max="1000" step="0.01"  th:value="${product.purchase_price}" class="form-control" name="purchase_price">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Артикул</span>
                <input type="text" th:value="${product.vendor_code}" class="form-control" name="vendor_code">
            </div>


        <button type="submit" class="btn btn-success">Обновить</button>
        </form>


    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
