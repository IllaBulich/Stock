<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title th:text="${product.name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1 th:text="${product.name}"/><br>
    <div class="row g-5">
        <div class="col-md-6">
            <ul class="icon-list ps-0">
                <li class="row mb-1">
                    <div class="col"><b>Закупочная цена : </b></div>
                    <div class="col"><span th:text=" ${product.purchase_price}"/></div>
                </li>
                <li class="row mb-1">
                    <div class="col"><b>Артикул: </b></div>
                    <div class="col"><span th:text=" ${product.vendor_code}"/></div>
                </li>
                <li class="row mb-1">
                    <div class="col"><b>Помещяется на один стелаж: </b></div>
                    <div class="col"><span th:text=" ${product.quantity_rack}"/></div>
                </li>
            </ul>
            <div><h4>Описание: </h4><p th:text="${product.description}"/></div>
        </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
