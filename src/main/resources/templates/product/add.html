<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Повары"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5">
    <h1>Добавление</h1>
    <br>
    <form th:action="@{/products/add}" method="post" enctype="multipart/form-data">

        <div class="input-group input-group-sm  mb-3">
            <span class="input-group-text">Введите название *</span>
            <input type="text" class="form-control" name="name"  required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Описание</span>
            <textarea name="description" placeholder="Описание" class="form-control"></textarea>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Закупочная цена *</span>
            <input type="number"  min="0" max="1000" step="0.01" class="form-control" name="purchase_price"   required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Сколько помещается в стеллаж</span>
            <input type="number"  min="0"  class="form-control" name="quantity_rack"   required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Артикул</span>
            <input type="text" class="form-control" name="vendor_code">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>

</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
